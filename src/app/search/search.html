
<!-- search input -->
<div class="container">
    <h2>The Movie Database (TMDb) </h2>
    <p>Let's search for a movie or two.<p>
    <div class="row-fluid">
        <form role="form" class="query" ng-submit="resultsQuery()">
            <div class="input-group">
                <input type="text" ng-model="query" ng-change="status=''" placeholder="What term(s) shall we query?" class="form-control" required>
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default" aria-label="Clear" ng-click="clear()"><span class="glyphicon glyphicon-remove"></span></button>
                    <input type="submit" class="btn btn-primary" value="Search">
                </div>
            </div>
        </div>
    </form>
</div>

<!-- movie list -->
<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-sm-1 movie" ng-repeat="movie in movies">
            <div class="crop">
                <img title="{{ movie.title }}" 
                    bs-pop pop-html="Release: {{ movie.release_date | date:'MM/dd/yyyy' }}<br>Vote Average: {{ movie.vote_average }}" pop-place="auto" 
                    ng-src="{{ movie.poster_path ? imgPath + movie.poster_path : 'images/noposter.jpg' }}">
            </div>
            <div class="title ellipsis">
                <small>{{ movie.title }}</small>
            </div>
        </div>
    </div>
</div>

<div class="container" ng-if="status">
    <p>{{ status }}<p>
</div>
