<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- favicon.ico and apple-touch-icon.png placed in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="moviedbApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-ng-init="isCollapsed = true" data-ng-click="isCollapsed = !isCollapsed">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">tmdb</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse" data-ng-class="{collapse: isCollapsed}">

            <ul class="nav navbar-nav" bs-active-link>
              <li ng-click="isCollapsed=!isCollapsed"><a href="#/">Home</a></li>
              <li ng-click="isCollapsed=!isCollapsed"><a ng-href="#/contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div ng-view=""></div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-globe"></span> from your friendly FED</p>
      </div>
    </div>

    <!-- build:js(.) app/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,src}) app/scripts.js -->
    <script src="app/app.js"></script>
    <script src="app/common/common.srv.js"></script>
    <script src="app/common/directives.js"></script>
    <script src="app/search/search.ctrl.js"></script>
    <script src="app/search/search.srv.js"></script>
    <script src="app/contact/contact.ctrl.js"></script>
    <!-- endbuild -->
</body>
</html>
